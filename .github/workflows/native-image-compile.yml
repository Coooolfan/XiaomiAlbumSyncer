name: 原生编译
on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: "版本号"
        required: true
        default: "dev"

jobs:
  build-frontend:
    name: 构建前端资源
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 node 环境
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 启用 Corepack 并激活 Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: 缓存 Yarn 包缓存
        uses: actions/cache@v4
        with:
          path: web/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 构建前端
        working-directory: ./web
        run: |
          yarn --version
          yarn install --immutable
          yarn build

      - name: 上传前端产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist

  build-native:
    name: 构建原生可执行文件:${{ matrix.os_name }}-${{ matrix.arch }}
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            os_name: linux
          - os: ubuntu-latest
            arch: arm64
            os_name: linux
          - os: macos-latest
            arch: x64
            os_name: macos
          - os: macos-latest
            arch: arm64
            os_name: macos
          # GraalVM 不支持 Windows ARM64
          - os: windows-latest
            arch: x64
            os_name: windows

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置版本号
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          fi

      - name: 设置 GraalVM 环境
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 缓存 Gradle 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 下载前端产物
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/src/main/resources/static

      - name: 设置临时目录到当前工作目录
        run: |
          echo "TMP=$PWD/.tmp" >> $GITHUB_ENV
          echo "TEMP=$PWD/.tmp" >> $GITHUB_ENV
          mkdir -p .tmp

      - name: 编译 Native Image
        working-directory: ./server
        run: |
          if [ "$RUNNER_OS" != "Windows" ]; then
            chmod +x ./gradlew
          fi
          ./gradlew nativeCompile

      - name: 准备产物路径
        id: prepare_path
        run: |
          ARTIFACT_NAME="XiaomiAlbumSyncer"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "artifact_path=server/build/native/nativeCompile/${ARTIFACT_NAME}.exe" >> $GITHUB_OUTPUT
          else
            echo "artifact_path=server/build/native/nativeCompile/${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-album-syncer-${{ matrix.os_name }}-${{ matrix.arch }}-v${{ env.VERSION }}
          path: ${{ steps.prepare_path.outputs.artifact_path }}
